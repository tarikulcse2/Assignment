<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="form-inline mb-2 mr-sm-2">
        <label for="fd">From:&nbsp;</label>
        <input type="date" id="fd" class="form-control col-md-5" #startDate placeholder="30/09/2019" />
        <label for="ed" class="mr-sm-2 ml-sm-2">To:</label>
        <input id="ed" type="date" class="form-control col-md-5" #endDate placeholder="30/09/2019" />
        <button class="btn btn-primary col-md-1 mr-sm-1 ml-sm-1" (click)="searchDate(startDate.value,endDate.value)">Search</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <input class="form-control mb-1" type="text" [formControl]="username" placeholder="Search By User Name" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>User Name</th>
            <th>First Number</th>
            <th>Second Number</th>
            <th>Date Of Calculation</th>
            <th>Sum</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let calculation of calculations">
            <td> {{ calculation.userName }}</td>
            <td> {{ calculation.firstNumber }}</td>
            <td> {{ calculation.secondNumber }}</td>
            <td> {{ calculation.dateOfCalculation | date: 'dd/MM/yyyy' }}</td>
            <td> {{ calculation.total }}</td>
          </tr>

          <tr *ngIf="calculations.length==0">
            <td colspan="5" class="text-center text-danger">no data found</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>


</div>
